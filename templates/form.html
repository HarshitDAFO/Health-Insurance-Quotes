<!DOCTYPE html>
<html lang="en">
<head>
    <title>Health Insurance Quote</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .header {
            background-color: #1f4e79;
            padding: 15px;
            text-align: center;
        }
        .header img {
            height: 60px;
        }
        .form-section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border-left: 6px solid #1f4e79;
        }
        .form-title {
            font-size: 22px;
            font-weight: 600;
            color: #1f4e79;
            margin-bottom: 25px;
            text-align: center;
        }
        label {
            font-weight: 600;
            color: #333;
        }
        .btn-primary {
            background-color: #1f4e79;
            border-color: #1f4e79;
        }
        .btn-primary:hover {
            background-color: #163e63;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Logo Header -->
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo">
    </div>

    <!-- Form Container -->
    <div class="container mt-4">
        <div class="form-section">
            <div class="form-title">Health Insurance Quote Form</div>
            <form method="post" action="/submit">
                <div class="form-group">
                    <label for="doctor_name">Doctor's Name</label>
                    <input type="text" name="doctor_name" id="doctor_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="doctor_mobile">Doctor's Mobile Number</label>
                    <input type="tel" name="doctor_mobile" id="doctor_mobile" class="form-control" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <select name="specialization" id="specialization" class="form-control" required>
                        <option>General Physician</option>
                        <option>Radiologist</option>
                        <option>Pathologist</option>
                        <option>Consultant</option>
                        <option>Surgeon</option>
                        <option>Plastic Surgeon</option>
                        <option>Anaesthesiologist</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" class="form-control" min="0" required>
                </div>
                <div class="form-group">
                    <label>Pre-Existing Disease (PED)</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ped" value="Yes" id="ped_yes" required>
                        <label class="form-check-label" for="ped_yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ped" value="No" id="ped_no">
                        <label class="form-check-label" for="ped_no">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product">Product</label>
                    <select name="product" id="product" class="form-control" required>
                        <option>Elevate</option>
                        <option>Reassure 2.0</option>
                        <option>Aspire</option>
                        <option>Optima Secure</option>
                        <option>Medicare Premier</option>
                        <option>Care Supreme</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="premium">Premium (in ₹)</label>
                    <input type="number" name="premium" id="premium" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="discount">Discount (in ₹)</label>
                    <input type="number" name="discount" id="discount" class="form-control" value="0" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block font-weight-bold">Submit Quote</button>
            </form>
        </div>
    </div>

</body>
</html>
