<!DOCTYPE html>
<html lang="en">
<head>
    <title>Health Insurance Quote</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .header {
            background-color: #1f4e79;
            padding: 15px;
            text-align: center;
        }
        .header img { height: 60px; }
        .form-section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border-left: 6px solid #1f4e79;
        }
        .form-title {
            font-size: 22px;
            font-weight: 600;
            color: #1f4e79;
            margin-bottom: 25px;
            text-align: center;
        }
    </style>

    <script>
        function togglePEDDetail() {
            const yesChecked = document.getElementById("ped_yes").checked;
            const detailDiv = document.getElementById("ped_detail_box");
            detailDiv.style.display = yesChecked ? "block" : "none";
        }
    </script>
</head>
<body class="bg-light">

<div class="header">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo">
</div>

<div class="container mt-4">
    <div class="form-section">
        <div class="form-title">Health Insurance Quote Form</div>
        <form method="post" action="/submit">
            <div class="form-group">
                <label for="doctor_name">Doctor's Name</label>
                <input type="text" name="doctor_name" id="doctor_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="doctor_mobile">Doctor's Mobile Number</label>
                <input type="tel" name="doctor_mobile" id="doctor_mobile" class="form-control" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization</label>
                <select name="specialization" id="specialization" class="form-control" required>
                    <option>General Physician</option>
                    <option>Radiologist</option>
                    <option>Pathologist</option>
                    <option>Consultant</option>
                    <option>Surgeon</option>
                    <option>Plastic Surgeon</option>
                    <option>Anaesthesiologist</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" class="form-control" min="0" required>
            </div>
            <div class="form-group">
                <label>Pre-Existing Disease (PED)</label><br>
                <input type="radio" name="ped" value="Yes" id="ped_yes" onclick="togglePEDDetail()" required> <label for="ped_yes">Yes</label>
                <input type="radio" name="ped" value="No" id="ped_no" onclick="togglePEDDetail()"> <label for="ped_no">No</label>
                <div id="ped_detail_box" style="display:none; margin-top:10px;">
                    <label for="ped_detail">Enter PED Details</label>
                    <input type="text" name="ped_detail" id="ped_detail" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="product">Product</label>
                <select name="product" id="product" class="form-control" required>
                    <option>Elevate</option>
                    <option>Reassure 2.0</option>
                    <option>Aspire</option>
                    <option>Optima Secure</option>
                    <option>Medicare Premier</option>
                    <option>Care Supreme</option>
                </select>
            </div>

            <div class="form-group">
                <label>Premiums & Discounts</label>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" name="premium_1y" placeholder="1 Year Premium" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="discount_1y" placeholder="1 Year Discount" value="0" required>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" name="premium_2y" placeholder="2 Year Premium" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="discount_2y" placeholder="2 Year Discount" value="0" required>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" name="premium_3y" placeholder="3 Year Premium" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="discount_3y" placeholder="3 Year Discount" value="0" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block font-weight-bold">Submit Quote</button>
        </form>
    </div>
</div>

</body>
</html>
